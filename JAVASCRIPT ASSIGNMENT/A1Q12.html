<!DOCTYPE html>
<html>
<body>
<p>sum of array using for loop</p>
<p id="demo"></p>
<script>
var salaries = [10000, 20000, 30000, 40000] // sums to 100000
var totalSalary = "";
n = 0;
while(salaries[n]){
    totalSalary += salaries[n];
    document.write(totalSalary);}
document.getElementById("demo").innerHTML = totalSalary;
</script>
</body>
</html>
